<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        .register-form{
            margin: auto;
            width: 50%;
        }
        label {
            display: inline-block;
            width: 140px;
        }
        table {
            margin: auto;
        }
    </style>

</head>
<body>
    <div class="register-form">
        <form action="#" id="myForm">
            <fieldset>
                <legend>Register Form</legend>
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="firstname">Firstname:</label></td>
                                <td><input type="text" name="firstname" id="firstname"></td>
                            </tr>
                            <tr>
                                <td><label for="lastname">Lastname:</label></td>
                                <td><input type="text" name="lastname" id="lastname"></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password:</label></td>
                                <td><input type="password" name="password" id="password"></td>
                            </tr>
                            <tr>
                                <td><label for="confirmpassword">Confirm Password:</label></td>
                                <td><input type="password" name="confirmpassword" id="confirmpassword"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email:</label></td>
                                <td><input type="email" name="email" id="email"><br></td>
                            </tr>
                            <tr>
                                <td><label for="confirmemail">Confirm Email:</label></td>
                                <td><input type="email" name="confirmemail" id="confirmemail"><br></td>
                            </tr>
                            <tr>
                                <td><label for="birthday">Birthday:</label></td>
                                <td><select name="birthday" id="day">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                                <select name="birthday" id="month">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <select name="birthday" id="year">
                                    <option value="1980">1980</option>
                                    <option value="1981">1981</option>
                                    <option value="1982">1982</option>
                                    <option value="1983">1983</option>
                                    <option value="1984">1984</option>
                                    <option value="1985">1985</option>
                                    <option value="1986">1986</option>
                                    <option value="1987">1987</option>
                                    <option value="1988">1988</option>
                                    <option value="1989">1989</option>
                                    <option value="1990">1990</option>
                                    <option value="1991">1991</option>
                                    <option value="1992">1992</option>
                                    <option value="1993">1993</option>
                                    <option value="1994">1994</option>
                                    <option value="1995">1995</option>
                                    <option value="1996">1996</option>
                                    <option value="1997">1997</option>
                                    <option value="1998">1998</option>
                                    <option value="1999">1999</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td><label for="gender">Gender</label></td>
                                <td><input type="radio" name="gender" value="male" checked id="gender">Male
                                    <input type="radio" name="gender" value="female" id="gender">Female</td>
                            </tr>
                            <tr>
                                <td><input style="float: right;" type="submit" value="Submit"></td>
                                <td><input type="reset" value="Reset"></td>
                            </tr>
                        </tbody>
                    </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
